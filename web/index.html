<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ManuVision</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const scripts = [];

        // Dynamically insert the bundled web script
        const port = 1111;
        scripts.push('http://localhost:' + port + '/web.dev.js');

        document.write(
          scripts
            .map((script) => `<script defer src="${script}"><\/script>`)
            .join('')
        );
      }
    </script>
  </body>
</html>
